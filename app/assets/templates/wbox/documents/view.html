<div class="page" ng-controller="WboxDocView as parent">
    <div class="row">
        <div class="col-md-9">
            <section class="panel panel-default">

                <div class="panel-heading">
                    <strong><span class="glyphicon glyphicon-th"></span>
                        Document view</strong>
                </div>

                <div class="panel-body">
                    <div class="pull-right document-ti-font" ng-if="document.id !== undefined">
                        <span class="ti-trash pointer"></span>
                        <span class="ti-pencil pointer" ng-click="edit($event)"></span>
                    </div>
                    <div class="section-header">
                        <button class="btn btn-default" ng-click="$back()"><< Back</button>
                    </div>
                    <div class=" document-name" ng-bind="document.name">
                    </div>
                </div>

                <div ng-if="document.id !== undefined">
                    <div class="panel-body">
                        <div class="pull-right">
                            id: {{document.uuid}}
                        </div>
                        <span class="glyphicon glyphicon-tags"> </span>
                        <span ng-repeat="tag in document.tags"> {{tag}} </span>
                    </div>

                    <div class="panel-body">
                        <div class="panel-body">
                            <div class="document-param panel-default"
                                 ng-repeat="(name,type) in document.params">
                                <div wbox-param type="type" name="name" view></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div ng-if="document.id === undefined">
                    <div class="panel-body">
                        <h2>Document Not Found</h2>
                    </div>
                </div>

            </section>
        </div>

        <div class="col-md-3">
            <section class="panel panel-default">
                <div class="panel-body">
                    this is side bar
                </div>
            </section>
        </div>
    </div>

</div>
