<div class="page" ng-controller="WboxDocsCtrl">
    <div class="row">
        <div class="col-md-9">
            <section class="panel panel-default">
                <div class="panel-heading">
                    <span class="glyphicon glyphicon-th"></span>
                    Documents
                </div>
                <div class="panel-body">
                    <div class="section-header">
                        <h4>All Documents</h4>
                    </div>

                    <div class="panel panel-default" ng-repeat="document in documents">
                        <div class="panel-body">

                            <div class="document-heading">
                                <span ng-bind="document.name"></span>

                                <div class="pull-right">
                                    <i class="ti-pencil" ng-click="edit(document,$event)"></i>

                                    <div class="btn-group" dropdown="">
                                        <button type="button"
                                                class="btn btn-default"
                                                dropdown-toggle=""
                                                ng-disabled="disabled"
                                                aria-haspopup="true"
                                                aria-expanded="false">
                                            <i class="ti-eye"></i>
                                            <span class="caret"></span>
                                        </button>
                                        <ul class="dropdown-menu" role="menu">
                                            <li><a href="javascript:;">Publish</a></li>
                                            <li><a href="javascript:;">Unpublish</a></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>

                            <div class="document-tags">
                                <span class="glyphicon glyphicon-tags"></span>
                                <span ng-repeat="tag in document.tags"> {{tag}} </span>
                            </div>

                            <div class="document-footer">
                                <div class="pull-right">
                                    id: {{document.uuid}}
                                </div>
                                <div>artem.ft@gmail.com</div>
                                <div>26.10.14</div>
                            </div>

                        </div>
                    </div>

                    <!--<div class="panel panel-default">-->
                    <!--<div class="panel-body">-->
                    <!--Doc2-->
                    <!--</div>-->
                    <!--</div>-->

                    <div class="divider divider-lg"></div>
                </div>
            </section>
        </div>

        <div class="col-md-3">
            <section class="panel panel-default">
                <div class="panel-body">

                    <div class="btn-group dropdown" dropdown="" is-open="status.isopen11">
                        <button type="button"
                                class="btn btn-default"
                                dropdown-toggle=""
                                ng-disabled="disabled"
                                aria-haspopup="true"
                                aria-expanded="false">
                            New Document
                            <span class="ti-angle-down"></span>
                        </button>
                        <ul class="dropdown-menu">
                            <li ng-repeat="mask in masks">
                                <a ng-click="newDoc(mask)">{{mask.name}}</a>
                            </li>
                        </ul>
                    </div>

                    <div class="divider divider-lg"></div>

                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <div class="col-sm-12">
                                <input type="text" class="form-control" placeholder="Search by name">
                            </div>
                        </div>
                    </form>

                    <accordion close-others="false" class="ui-accordion" ng-controller="AccordionCtrl">
                        <accordion-group is-open="status.open">
                            <accordion-heading>
                                Mask <i class="pull-right glyphicon"
                                        ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
                            </accordion-heading>
                            <div ng-controller="TagsDemoCtrl">
                                <tags-input ng-model="tags" class="ui-tags-input" placeholder="Add mask"></tags-input>
                            </div>
                        </accordion-group>
                    </accordion>

                </div>
            </section>
        </div>

    </div>

</div>
