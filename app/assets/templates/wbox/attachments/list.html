<div class="page" ng-controller="WboxAttchCtrl as attCrtrl">
    <div class="row">

        <div class="col-md-9">
            <section class="panel panel-default">
                <div class="panel-heading">
                    <span class="glyphicon glyphicon-th"></span>
                    Attachments
                </div>
                <div class="panel-body">

                    <div class="row">
                        <div class="col-md-2" ng-repeat="attach in attCrtrl.attachments">
                            <article class="icon-box icon-box-vertical">
                                <div class="icon-container">
                                    <a class="pointer file-hover" ng-click="attCrtrl.edit(attach)">
                                        <span class="ti-file"></span>
                                    </a>
                                </div>
                                <div class="desc-container">
                                    <a class="pointer" ng-click="attCrtrl.edit(attach)">
                                        <h4 ng-bind="attach['name']"></h4>
                                    </a>

                                    <div class="desc">
                                        Attach to: {{attach['entity']}}
                                    </div>
                                    <div class="desc">
                                        <div>{{attach.date | date:"dd MMM yyyy 'at' h:mma"}}</div>
                                        <div>artem.ft@gmail.com</div>
                                    </div>

                                </div>
                            </article>
                        </div>
                    </div>

                    <div class="divider divider-lg"></div>
                </div>
            </section>
        </div>

        <div class="col-md-3">
            <section class="panel panel-default">
                <div class="panel-body">
                    <button type="button"
                            class="btn btn-default"
                            dropdown-toggle=""
                            aria-haspopup="true"
                            aria-expanded="false"
                            ng-click="attCrtrl.newAttch()">
                        New Attachment
                    </button>
                </div>
            </section>
        </div>

    </div>

</div>
